<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Import Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Tailwind Config -->
    <script src="assets/script/tailwind-config.js"></script>

    <!-- Stylesheet -->
    <style type="text/tailwindcss">
        .flex::before,
        .flex::after {
            display:none !important;
        }

        .wrapper {
            @apply max-w-[1440px] px-6 lg:px-12 xl:px-24 mx-auto font-quicksand;
        }

        .nav-link {
            @apply text-grey font-normal text-lg relative;
        }

        .nav-link.active {
            @apply text-dark font-semibold max-w-max;
        }

        .nav-link.active span,
        .text__underline {
            @apply h-1 absolute w-full z-[-10] rounded-[100px] bg-pink left-0 bottom-[6px];
        }

        .btn {
            @apply py-4 px-8 font-semibold text-dark text-center text-lg capitalize rounded-t-[32px] rounded-[16px];
        }

        .btn-pink {
            @apply bg-pink;
        }

        section {
            @apply pt-[100px];
        }
        
    </style>
</head>

<body>
  <!-- Navbar Section -->
  <nav class="pt-6 wrapper lg:pt-12">
    <div class="flex flex-col items-stretch lg:flex-row lg:items-center lg:justify-between">
        <!-- Logo & Toggler Button Mobile -->
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div>
                <img src="assets/svgs/logo.svg" alt="Foodyear Logo">
            </div>
            <!-- Toogler Mobile Button -->
            <div>
                <button class="block p-1 outline-none lg:hidden mobile-menu-button" data-target="#navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-dark-1 dark:text-light-1" x-show="!showMenu" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Navigation Menu -->
        <div class="mt-4 mobile-menu lg:block lg:mt-0" id="navigation">
            <div class="flex flex-col w-full font-normal lg:flex-row text-dark lg:w-max lg:gap-x-9 gap-y-4 lg:items-center">
                <a href="#" class="nav-link active">Home <span></span></a>
                <a href="#" class="nav-link">Bevarages <span></span></a>
                <a href="#" class="nav-link">Chef <span></span></a>
                <a href="#" class="nav-link">Ingredient <span></span></a>
                <a href="#" class="nav-link">Stories <span></span></a>
                <a href="#" class="btn btn-pink lg:ml-[-16px] mt-4 lg:mt-0">My Kitchen</a>
            </div>
        </div>
    </div>
  </nav>
  <!-- End Navbar Section -->

  <!-- Hero Section -->
  <section class="wrapper">
    <div class="grid items-center gap-10 lg:grid-cols-2">
        <!-- Bagian Tulisan -->
        <div>
            <div class="text-5xl font-bold leading-[68px] text-dark">
                <span class="relative overflow-hidden">
                    Eat <span class="text__underline !h-2 !w-[90%]"></span>
                </span>
                What You Cook
                <br class="hidden md:block">
                With Us,
                <span class="relative">
                    Together! <span class="text__underline !h-2"></span>
                </span>
            </div>
            <div class="mt-4 text-xl leading-9 text-grey">
                When you eat something that cooked by yourself,
                <br class="hidden md:block">
                the happiness is priceless
            </div>
            <!-- button CTA -->
            <div class="mt-6">
                <a href="#" class="btn bg-yellow">Decide a Menu</a>
            </div>
        </div>
        <!-- Bagian Gambar -->
        <div class="relative">
            <div class="absolute z-10 right-[50%] bottom-[50%] translate-x-1/2 translate-y-1/2">
                <img src="assets/svgs/ic-play.svg" alt="Play Button">
            </div>
            <img src="assets/images/hero-image.png" alt="Foodyear Hero Image">
        </div>
    </div>
  </section>
  <!-- End Hero Section -->

  <!-- script dari tailwind-elements -->
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
